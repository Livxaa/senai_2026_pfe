<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 - Pilotos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fonte elegante -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <style>
        body{
            margin:0;
            background: radial-gradient(circle at top, #2a0000, #0f0f0f);
            color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
        }

        /* Faixa decorativa estilo bandeira quadriculada */
        .bandeira{
            height: 10px;
            background-image: repeating-linear-gradient(
                45deg,
                #ffffff 0px,
                #ffffff 10px,
                #000000 10px,
                #000000 20px
            );
        }

        /* Navbar decorada */
        .navbar{
            background: rgba(90, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .navbar-brand{
            font-family: 'Orbitron', sans-serif;
            color: #ff4d4d !important;
            letter-spacing: 2px;
        }

        .nav-link{
            color: #e6e6e6 !important;
            transition: 0.3s;
        }

        .nav-link:hover{
            color: #ff9999 !important;
        }

        /* Título principal */
        h1{
            margin: 40px 0 10px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            letter-spacing: 4px;
            color: #ffb3b3;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.25);
        }

        /* Linha decorativa */
        .linha-decor{
            width: 200px;
            height: 3px;
            margin: 0 auto 30px;
            background: linear-gradient(90deg, transparent, #ff4d4d, transparent);
        }

        /* Botão mais bonito */
        .btn-outline-success{
            border-color: #ff6666;
            color: #ff9999;
            border-radius: 20px;
        }

        .btn-outline-success:hover{
            background-color: #ff6666;
            color: white;
        }

        /* Carousel decorado */
        .carousel{
            border-radius: 20px;
            overflow: hidden;
            margin: 30px auto;
            width: 85%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .carousel-item img{
            height: 460px;
            object-fit: cover;
            filter: brightness(0.92) contrast(1.05);
        }

        /* Glow suave nas bordas */
        .carousel::after{
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255,0,0,0.15);
            pointer-events: none;
        }

        /* Rodapé decorativo */
        footer{
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #aaa;
            border-top: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

<!-- Faixa quadriculada -->
<div class="bandeira"></div>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">F1 PILOTOS</a>

    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Equipes</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            Menu
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Países</a></li>
            <li><a class="dropdown-item" href="#">Pistas</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Próximas corridas</a></li>
          </ul>
        </li>

      </ul>

      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Digite aqui...">
        <button class="btn btn-outline-success" type="submit">Pesquisar</button>
      </form>
    </div>
  </div>
</nav>

<h1 class="text-center fs-2">FÓRMULA 1</h1>
<div class="linha-decor"></div>

<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://i.pinimg.com/1200x/88/81/d8/8881d8bece2681144a15e3fb3ef6172f.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="https://i.pinimg.com/1200x/2b/b2/5a/2bb25a0ed14b90140a9c25b8910a8cdb.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="https://i.pinimg.com/1200x/fa/f3/92/faf392134c192bee8d50703489533084.jpg" class="d-block w-100">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<footer>
  © 2026 • Fórmula 1 Experience • Velocidade • Emoção • Tecnologia
</footer>

</body>
</html>
